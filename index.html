<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7ae2f53444.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@100;200;300;400;500;600;700;800&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="img_container disable">
        <hi class="img_title">Easy image Editor</hi>
        <div class="editor">
            <div class="img_filter">
                <label class="title">Filters</label>
                <div class="btn_first">
                    <button id="brightness" class="frist_btn active">brightness</button>
                    <button id="saturation" class="frist_btn">Saturation</button>
                    <button id="inversion" class="frist_btn">Inversion</button>
                    <button id="grayscale" class="frist_btn">Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filter_info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>


                    <input type="range" value="100" min="0" max="200" class="slide">
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="btn_second">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="vertical"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <div class="preview_img">
                <img src="image\picture.jpg" alt="No Photos" class="photo">
            </div>
        </div>
        <!-- controls  -->

        <div class="img_control">
            <div class="reset">
                <button class="reset_filter">Reset Filters</button>
            </div>
            <div class="btn_third">
                <input type="file" class="file_input" accept="image/*" hidden>
                <button class="choose_img ">Choose Image</button>
                <button class="save_img ">Save image</button>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
